<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Dancing+Script:wght@400..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">


</head>
<body>
    <!-- <div id="juanollo">By: <a href="https://juanollo.github.io/Portfolio/" target="_blank">juanOllo</a></div> -->
    <div id="juanollo">By: <a href="https://github.com/juanOllo" target="_blank">juanOllo</a></div>
    <div class="container">
        <div class="historial"></div>
        <div id="version"></div>
        <div class="screen">
            <button id="historial-btn" class="hist-hidden">H</button>
            <h2 id="screen-resultado"></h2>
            <ul id="historial-list"></ul>
        </div>
        <div class="buttons">
            <button name="Escape" onclick="addInput('CE')" id="clear-btn" class="btn">CE</button>
            <button onclick="addInput('(')" class="btn">(</button>
            <button onclick="addInput(')')" class="btn">)</button>
            <button onclick="addInput('/')" class="btn operator">/</button>
            
            <button onclick="addInput(7)" class="btn number">7</button>
            <button onclick="addInput(8)" class="btn number">8</button>
            <button onclick="addInput(9)" class="btn number">9</button>
            <button onclick="addInput('*')" class="btn operator">*</button>

            <button onclick="addInput(4)" class="btn number">4</button>
            <button onclick="addInput(5)" class="btn number">5</button>
            <button onclick="addInput(6)" class="btn number">6</button>
            <button onclick="addInput('-')" class="btn operator">-</button>

            <button onclick="addInput(1)" class="btn number">1</button>
            <button onclick="addInput(2)" class="btn number">2</button>
            <button onclick="addInput(3)" class="btn number">3</button>
            <button onclick="addInput('+')" class="btn operator">+</button>

            <button name="Backspace" onclick="addInput('<<')" id="sup-btn" class="btn"><<</button>
            <button onclick="addInput(0)" class="btn number">0</button>
            <button onclick="addInput('.')" id="point-btn" class="btn">.</button>
            <button name="Enter" onclick="addInput('=')" id="equal-btn" class="btn">=</button>
        </div>
    </div>
    <div id="error-msj"></div>
    <!-- <script type="module" src="script.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
